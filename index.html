<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Money Auction</title>
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-1PmnCnWX0p+dVKZtJYV50k3vO+/LgjXosvKLUpaGpXk/2BtHl0axdv3WRKp0Poq0qYcRM6z1zrc85S2xFtsEiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        /* Header */
        .header {
            background-color: #4d93c5;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .header .nav-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .header .nav-icons i {
            font-size: 18px;
        }
        /* Main Section */
        .main {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }
        .pot-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .pot-title {
            font-size: 18px;
            font-weight: bold;
            color: #4d93c5;
        }
        .pot-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        .current-bid,
        .time-left {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }
        .current-bid {
            color: #27ae60;
        }
        .time-left {
            color: #c0392b;
        }
        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #ff6600;
            color: white;
        }
        .btn-primary:hover {
            background-color: #e65c00;
        }
        .btn-secondary {
            background-color: #4d93c5;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #3a72a3;
        }
        .btn-danger {
            background-color: #c0392b;
            color: white;
        }
        .btn-danger:hover {
            background-color: #a63125;
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">The Money Auction</div>
        <div class="nav-icons">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-star"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Pot Section -->
        <div class="pot-section">
            <p class="pot-title">2025 The Pot - Keep Your Time Left</p>
            <img src="https://via.placeholder.com/300x200" alt="The Pot" class="pot-image">
            <div>
                <p class="current-bid">$583.07</p>
                <p class="time-left">00:05</p>
            </div>
            <a href="#" class="btn btn-primary">Buy Bids</a>
            <a href="#" class="btn btn-danger">You have 0 bids left</a>
            <a href="#" class="btn btn-secondary">Buy it now for $55,300</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 The Money Auction. All rights reserved.
    </div>
</body>
</html>
