<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Pot Breakdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .accordion {
            cursor: pointer;
            padding: 15px;
            width: 100%;
            text-align: left;
            outline: none;
            border: none;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        .panel {
            display: none;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
        }
        .panel table {
            width: 100%;
            border-collapse: collapse;
        }
        .panel th, .panel td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Auction Pot Breakdown</h1>
    
    <button class="accordion">Auction Pot: $10,000</button>
    <div class="panel">
        <table>
            <tr><th>Role</th><th>Reward</th></tr>
            <tr><td>Top Bidder</td><td>$1,000</td></tr>
            <tr><td>Top Inviter</td><td>$1,000</td></tr>
            <tr><td>Top Poster</td><td>$1,000</td></tr>
            <tr><td>Top Post Checker</td><td>$1,000</td></tr>
            <tr><td>Oldest Active Bidder</td><td>$1,000</td></tr>
            <tr><td>First Bidder</td><td>$1,000</td></tr>
            <tr><td>Oldest Inviter</td><td>$1,000</td></tr>
        </table>
    </div>
    
    <button class="accordion">Auction Pot: $100,000</button>
    <div class="panel">
        <table>
            <tr><th>Role</th><th>Reward</th></tr>
            <tr><td>Top Bidder</td><td>$10,000</td></tr>
            <tr><td>Top 10 Bidders</td><td>$1,000 each</td></tr>
            <tr><td>Top Inviter</td><td>$10,000</td></tr>
            <tr><td>Top 10 Inviters</td><td>$1,000 each</td></tr>
            <!-- Add more rows as needed -->
        </table>
    </div>

    <script>
        const accordions = document.querySelectorAll(".accordion");
        accordions.forEach(button => {
            button.addEventListener("click", () => {
                button.classList.toggle("active");
                const panel = button.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
